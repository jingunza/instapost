<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78d2a11ad0.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div><i class="fa fa-html5"></i></div>
                <div>
                    <p><strong>HTML5</strong></p>
                    <p>Rigoberto</p>
                </div>
                <div>
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="https://picsum.photos/seed/picsum/400/300" alt="paisaje">
            </div>
            <div class="post-body">
                <div class="simbolos">
                    <div><i class="fa fa-heart"></i></div><div>
                    <i class="fa fa-comment"></i></div><div>
                    <i class="fa fa-paper-plane"></i></div><div>
                    <i class="fa fa-bookmark"></i></div>
                </div>
                <div><p>Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100,000 others</strong> </p></div>
                <div><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam nisi obcaecati illo accusantium vero at beatae! Minima maiores, reprehenderit aliquam earum odit commodi praesentium et quod quasi iste? Excepturi, similique?</p></div>
            </div>
        </div>
    </div>
</body>
</html>
